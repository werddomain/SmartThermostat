<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
      <div class="col-md-4">
        <img src="assets/images/logo.png" width="150px" class="user-avatar" />
        <h1>{{webSiteName}}</h1>
        <form role="form">
            <div class="form-content">
                <div class="form-group">
                    <input type="text" [(ngModel)]="username" name="username" class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}">
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}">
                </div>
            </div>
            <a class="btn rounded-btn" (click)="loginWithPassword()">{{ 'Log in' | translate }}</a>
            &nbsp;
            <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            &nbsp;
            <a class="btn rounded-btn" (click)="loginOnAuthWebsite()">{{ 'Social' | translate }}</a>
        </form>
        <p class="alert alert-error" *ngIf="loginFailed">
          Login wasn't successful.
        </p>
      </div>
    </div>
</div>
