<div class="card">
    <div class="card-header">
        Home
    </div>
    <div class="card-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="home" class="control-label col-xs-4">Home Name</label>
                <div class="col-xs-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-building-o"></i>
                        </div>
                        <input [(ngModel)]="home.name" id="home" name="home" placeholder="My Home" type="text" required="required" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="fullAddress" class="control-label col-xs-4">Address</label>
                <div class="col-xs-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-address-card-o"></i>
                        </div>
                        <input [(ngModel)]="home.fullAddress" id="fullAddress" name="fullAddress" placeholder="123 MyStreat, city, state country " required="required" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="control-label col-xs-4">city</label>
                <div class="col-xs-8">
                    <input [(ngModel)]="home.city" id="city" name="city" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="control-label col-xs-4">state</label>
                <div class="col-xs-8">
                    <input [(ngModel)]="home.state" id="state" name="state" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="control-label col-xs-4">country</label>
                <div class="col-xs-8">
                    <input [(ngModel)]="home.country" id="country" name="country" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-offset-4 col-xs-8">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="card">
        <div class="card-header">
            Peices
        </div>
        <div class="card-body">
            <select >
                <option *ngFor="let item of piecesTypes" value="{{item.value}}">{{item.text}}</option>
            </select>
            <button class="btn btn-success" type="button" ng-show="!isInEdit" (click)="addPeice()"><i class="fa fa-plus"></i> Add</button>
            <button class="btn btn-primary" type="button" ng-show="isInEdit" (click)="savePeice()"><i class="fa fa-save"></i> Save</button>
        </div>
        <div class="card-body">
            <div class="list-group list-group-flush">
               
                <div *ngFor="let item of pieces; let i = index" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{item.name}}</h5>
                        <small class="text-muted">{{getPieceTypeName(item.type)}}</small>
                    </div>
                    <p class="mb-1">
                        <button type="button" (click)="editPeice(i)" class="btn btn-primary"><i class=" fa fa-pencil"></i> Edit</button>
                        <button type="button" (click)="removePeice(i)" class="btn btn-danger"><i class="fa fa-trash"></i> Remove</button>
                    </p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
